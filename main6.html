<main id="contact">
	<h1>Formulaire de Contact</h1>
	<div class="contact-page">
		
		<section class="form">
			<form class="form-contact">
				<div class="entry">
					<label for="firstname">Prénom</label>
					<input type="text" id="firstname" name="firstname" required>
				</div>
				<div class="entry">
					<label for="lastname">Nom</label>
					<input type="text" id="lastname" name="lastname" required>
				</div>
				<div class="entry">
					<label for="email">Email</label>
					<input id="email" type="email" name="email" required>
				</div>
				<div class="entry">
					<label for="object">Objet</label>
					<input id="object" type="text" name="object">
				</div>
				<div class="entry">
					<label for="message">Votre message</label>
					<textarea name="message" id="message"></textarea>
				</div>
				<div class="entry">
					<button>Envoyer</button>
				</div>
			</form>
		</section>

		<section class="info">
			<span id="address">Adresse</span>
			<p>Hôtel de Ville 13233 MARSEILLE<br>Cedex 20</p>
			<span id="phone">Téléphone</span>
			<p>3013 Allo Mairie</p>
		</section>

		<section class="image-container">
		<img class="img" src="pictures/marseille6/mairiemaps.png" alt="">
		</section>
	</div>
  </main>
